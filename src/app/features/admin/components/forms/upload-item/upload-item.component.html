  <h2 class="text-center mt-5">Add Item</h2>
<form class="container mt-5" [formGroup]="itemUploadForm" (ngSubmit)="onSubmit($event)">
    <div class="row g-3">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="item-name" placeholder="Your Name" formControlName="ItemName">
                <label for="ItemName">Item Name
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>

        <!-- <div class="col-md-3">

        <div class="col-md-3">
            <div class="form-floating">
                <input type="number" class="form-control" id="item-price" placeholder="Your Email" formControlName="ItemPrice">
                <label for="item-price">Item Price
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <input type="number" class="form-control" id="item-discount" placeholder="Item Discount" formControlName="ItemDiscount">
                <label for="item-discount">Item Discount
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="item-category" placeholder="Item Category" formControlName="ItemCategory">
                <label for="item-discount">Item Category
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <!-- <div class="col-12">
            <div class="form-floating">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">Subject</label>
            </div>
        </div> -->
        <div class="col-12">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Add Item Description" id="item-description"
                    style="height: 100px" formControlName="ItemDescription"></textarea>
                <label for="item-description">Item Description</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Add Item</button>
        </div>
    </div>
</form>
