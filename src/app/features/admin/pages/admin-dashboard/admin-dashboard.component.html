<form class="container mt-5">
    <div class="row g-3">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
                <label for="name">Item Name
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <select class="form-select" id="item-category" required>
                    <option value="" selected disabled>-- Select Category --</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="furniture">Furniture</option>
                </select>
                <label for="item-category">
                    Item Category <span style="color:red">*</span>
                </label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="item-price" placeholder="Your Email">
                <label for="item-price">Item Price
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="item-discount" placeholder="Your Email">
                <label for="item-discount">Item Discount
                    <span style="color:red">*</span>
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">Subject</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Add Item Description" id="item-description"
                    style="height: 200px"></textarea>
                <label for="item-description">Item Description</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Upload Item</button>
        </div>
    </div>
</form>
