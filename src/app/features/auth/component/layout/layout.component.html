
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ title }}</h2>
      <p>{{ subtitle }}</p>
    </div>
    
    <div class="auth-content">
      <!-- Router outlet for login/signup components -->
      <router-outlet></router-outlet>
    </div>
    
    <div class="auth-footer">
      <a *ngIf="isLoginPage" routerLink="/auth/signup">
        Don't have an account? Sign up
      </a>
      <a *ngIf="isSignupPage" routerLink="/auth/login">
        Already have an account? Sign in
      </a>
    </div>
  </div>
</div>
