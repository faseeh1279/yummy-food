<div class="sidebar">
    <div class="sidebar-header">
        <h3>Tasty<span>Bites</span></h3>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li [class]="currentUrl == '/dashboard/dashboard-page' ? 'active': ''" data-section="dashboard">
                <a routerLink="/dashboard/dashboard-page" routerLinkActive="true" style="cursor: pointer;"><i
                        class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            </li>
            <li class="dropdown" [class]="currentUrl.includes('/products/') ? 'active': ''" data-section="products">
                <a href="#" (click)="toggleProductsDropdown(); $event.preventDefault()" class="dropdown-toggle"><i class="fas fa-utensils"></i>
                    <span>Products</span> <i class="fas fa-chevron-down" [class]="isProductsDropdownOpen ? 'rotate' : ''"></i></a>
                <ul class="submenu" [class]="isProductsDropdownOpen ? 'open' : ''">
                    <li [class]="currentUrl == '/products/list-products-page' ? 'active': ''">
                        <a routerLink="/products/list-products-page" routerLinkActive="true"><span>List Products</span></a>
                    </li>
                </ul>
            </li>
            <li [class]="currentUrl == '/categories/categories-page' ? 'active': ''" data-section="categories">
                <a routerLink="/categories/categories-page" routerLinkActive="true"><i class="fas fa-list"></i> <span>Categories</span></a>
            </li>
            <li [class]="currentUrl == '/orders/orders-page' ? 'active': ''" data-section="orders">
                <a routerLink="/orders/orders-page"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a>
            </li>
            <li [class]="currentUrl == '/customers/customers-page' ? 'active': ''" data-section="customers">
                <a routerLink="/customers/customers-page"><i class="fas fa-users"></i> <span>Customers</span></a>
            </li>
            <li [class]="currentUrl == '/riders/riders-page' ? 'active': ''" data-section="riders">
                <a routerLink="/riders/riders-page"><i class="fas fa-motorcycle"></i> <span>Riders</span></a>
            </li>
            <li [class]="currentUrl == '/complaints/complaints-page' ? 'active': ''" data-section="complaints">
                <a routerLink="/complaints/complaints-page"><i class="fas fa-exclamation-circle"></i> <span>Complaints</span></a>
            </li>
            <li [class]="currentUrl == '/analytics/analytics-page' ? 'active': ''" data-section="analytics">
                <a routerLink="/analytics/analytics-page"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
            </li>
            <li [class]="currentUrl == '/settings/settings-page' ? 'active': ''" data-section="settings">
                <a routerLink="/settings/settings-page" routerLinkActive="true"><i class="fas fa-cog"></i> <span>Settings</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <div class="page-title">
            <h2>Admin Dashboard</h2>
        </div>
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Admin+User&background=ff6b35&color=fff" alt="Admin User">
            <div>
                <h6 class="mb-0">Admin User</h6>
                <small>Administrator</small>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
